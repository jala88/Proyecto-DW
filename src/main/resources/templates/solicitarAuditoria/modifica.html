<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title th:text="#{solicitarM.titulo}">Modificar solicitud</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header th:replace="layout/plantilla :: header"/>  
    <div>
        <br>
        <br>
        <h2 style= "background-color:#29b1b7; text-align:center;font-family:sans-serif" th:text="#{solicitarM.mensaje1}">Modificar una solicitud</h2>
        <br>
        <br>
        <h2 th:text="#{solicitarM.mensaje2}">Solicitud a modificar</h2>
        <a th:href="@{/}" th:text="#{accion.regresar}">Regresar</a>
        <br/>
        <div style="color: black;">
            <form th:action="@{/solicitarAuditoria/guardarSolicitud}"
                  method="post"
                  th:object="${solicitud}">
                
                <input type="hidden" name="id_Solicitud" th:field="*{id_Solicitud}"/>
                <label for="nombre" th:text="#{solicitarM.nombre}">Nombre del solicitante:</label>
                <input type="text" name="nombre" th:field="*{nombre_solicitante}"/>
                <br>
                    
                <label for="correo" th:text="#{solicitarM.correo}">Correo del solicitante:</label>
                <input type="email" name="correo" th:field="*{correo}"/>
                <br>
                    
                <label for="telefono" th:text="#{solicitarM.telefono}">Telefono del solicitante:</label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                <br>
                    
                <label for="cedula" th:text="#{solicitarM.cedula}">Cedula del solicitante:</label>
                <input type="text" name="cedula" th:field="*{cedula}"/>
                <br>
                    
                <label for="puesto" th:text="#{solicitarM.puesto}">Puesto del solicitante:</label>
                <input type="text" name="puesto" th:field="*{puesto}">
                <br>
                    
                <label for="empresa" th:text="#{solicitarM.empresa}">Empresa del solicitante:</label>
                <input type="text" name="empresa" th:field="*{empresa}"/>
                <br>
                    
                <label for="area_empre" th:text="#{solicitarM.AAA}">Area de la empresa a auditar:</label>
                <input type="text" name="area_empre" th:field="*{area_empre}"/>
                <br>
                    
                <label for="ced_empre" th:text="#{solicitarM.cedulaJ}">Cedula juridica de la empresa:</label>
                <input type="text" name="ced_empre" th:field="*{ced_empre}"/>
                <br>
                    
                <label for="correo_empre" th:text="#{solicitarM.correoE}">Correo de la empresa:</label>
                <input type="email" name="correo_empre" th:field="*{correo_empre}"/>
                <br>
                    
                <label for="direccion_empre" th:text="#{solicitarM.direccionE}">Direccion de la solicitante:</label>
                <input type="text" name="direccion_empre" th:field="*{direccion_empre}"/>
                <br>
                    
                <input type="submit" name="guardar" value="Guardar" th:text="#{accion.guardar}">
                    
            </form>
        </div>
    </div>
    <footer th:replace="layout/plantilla :: footer"/>
</body>
</html>
