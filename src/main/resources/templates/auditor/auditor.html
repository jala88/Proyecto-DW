<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title th:text="#{auditor.titulo}">Auditores</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color: #006A96">
    <div class="row">
        <div class="col-3"> 
            <section th:replace="layout/plantilla :: sidebar"/>
        </div>
        <div class="col-9"> 
            <section id="sectionG"> 
                <h2 style="color: #3b8eed; text-align:center;font-family:sans-serif"  th:text="#{auditor.mensaje1}">Inscribe la informacion del auditor</h2>
        <br>
        <h2 style="color: #3b8eed; text-align:center" th:text="#{auditor.lista}">Lista de auditores</h2>
        <div>
        <a th:href="@{/auditor/nuevoAuditor}">
            <button type="button" class="btn btn-dark" th:text="#{auditor.nuevo}">Nueva auditor</button>
        </a>
        </div>
        <br>
        <div th:if="${auditores!=null and !auditores.empty}">
            <table class="table table-dark table-hover" border="1" style="text-align: center;">
                <thead>
                    <tr>
                        <th th:text="#{auditor.nombre}">Nombre auditor</th>
                        <th th:text="#{auditor.apellidos}">Apellidos</th>
                        <th th:text="#{auditor.correo}">Correo</th>
                        <th th:text="#{auditor.cedula}">Cedula</th>
                        <th th:text="#{accion.actualizar}">Modificar</th>
                        <th th:text="#{accion.eliminar}">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="auditor : ${auditores}">
                        <td th:text="${auditor.nombre}"></td>
                        <td th:text="${auditor.apellidos}"></td>
                        <td th:text="${auditor.correo}"></td>
                        <td th:text="${auditor.cedula}"></td>   
                        <td><a th:href="@{/auditor/modifica/} + ${auditor.id_Auditor}">Modificar</a></td>
                        <td><a th:href="@{/auditor/eliminar/} + ${auditor.id_Auditor}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${auditores == null or auditores.empty}"> 
            <p style="color: black;"  th:text="#{auditor.mensaje2}">En este momento no tenemos ningun auditor en lista</p>
        </div>
            </section>
        </div>
    </div>
</body>
</html>
