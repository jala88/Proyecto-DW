<body style="background-color: #006A96">
    <div class="row"> 
        <div class="col-3"> 
            <section th:replace="layout/plantilla :: sidebar"/>
        </div>
        <div class="col-9"> 
            <section id="sectionG">
                <h2 style= "color: black; text-align:center;font-family:sans-serif" th:text="#{usuariosM.mensaje1}">Añadir o modificar un auditor</h2>
                <br>
                <br>
                <h2 style="color: black;" th:text="#{usuariosM.mensaje2}">Datos del auditor a añadir o modificar</h2>
                <a th:href="@{/}">
                    <button type="button" class="btn btn-dark" th:text="#{accion.regresar}">Regresar</button>
                </a>
                <br/>
                <br/>
                <div style="color: black;">
                    <form th:action="@{/auditor/guardarAuditor}"
                          method="post"
                          th:object="${auditor}">
                        
                        <input type="hidden" name="id_Auditor" th:field="*{id_Auditor}"/>
                        
                        <div class="mb-3">
                        <label for="nombre" class="form-label" th:text="#{auditorM.nombre}">Nombre del Auditor:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="nombre" th:field="*{nombre}">
                        </div>
                        
                        <div class="mb-3">
                        <label for="apellidos" class="form-label" th:text="#{auditorM.apellidos}">Apellidos:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="apellidos" th:field="*{apellidos}">
                        </div>
                          
                        <div class="mb-3">
                        <label for="correo" class="form-label" th:text="#{auditorM.correo}">Correo del auditor:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="correo" th:field="*{correo}">
                        </div>
                        
                        <div class="mb-3">
                        <label for="cedula" class="form-label" th:text="#{auditorM.cedula}">Cedula del auditor</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="cedula" th:field="*{cedula}">
                        </div>
                        
                        <button type="submit" class="btn btn-dark" name="guardar" value="Guardar" th:text="#{accion.guardar}">Guardar</button>
