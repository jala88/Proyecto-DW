                <h2 style= "color: black;; text-align:center;font-family:sans-serif" th:text="#{usuariosM.mensaje1}">Modificar un usuario</h2>
        <h2 style="color: black;" th:text="#{usuariosM.mensaje2}">Usuario a modificar</h2>
        <a th:href="@{/}">

        <div style="color: black;">
            <form th:action="@{/usuarios/guardarUsuario}"
                  method="post"
                  th:object="${usuario}">   
                
                <input type="hidden" name="id_Usuario" th:field="*{id_Usuario}"/>
                <div class="mb-3">
                <label for="nombre" class="form-label" th:text="#{usuariosM.nombre}">Nombre del usuario:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="nombre" th:field="*{nombre}">
                </div> 
                <div class="mb-3">
                <label for="correo" class="form-label" th:text="#{usuariosM.correo}">Correo del usuario:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="correo" th:field="*{correo}">
                </div>
                <div class="mb-3">
                <label for="cedula" class="form-label" th:text="#{usuariosM.cedula}">Cedula del usuario:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="cedula" th:field="*{cedula}">
                </div>
                <div class="mb-3">
                <label for="username" class="form-label" th:text="#{usuariosM.user}">Username:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="username" th:field="*{username}">
                </div> 
                <div class="mb-3">
                <label for="password" class="form-label" th:text="#{usuariosM.clave}">Username:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="password" th:field="*{password}">
                </div>  
                <div class="mb-3">
                <label for="idrol" class="form-label" th:text="#{usuariosM.rol}">Rol del usuario:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="idrol" th:field="*{idRol}">
                </div>
                <button type="submit" class="btn btn-dark" name="guardar" value="Guardar" th:text="#{accion.guardar}">Guardar</button>
