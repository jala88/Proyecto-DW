<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title th:text="#{usuarios.titulo}">Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body style="background-color: #006A96">
        <div class="row">
            <br>
                <div class="col-3"> 
                <section th:replace="layout/plantilla :: sidebar"/>
                </div>
                <div clarr="col-9"> 
                    <section id="sectionG">
                        <h2 style= "color:black; text-align:center;font-family:sans-serif" th:text="#{usuarios.mensaje1}">Listado de usuarios registrados en el sistema</h2>
                        <br>
                        <br>
                        <h2 style="color: black; text-align:center" th:text="#{usuarios.mensaje2}">Lista de usuarios</h2>
                        <div>
                        <a th:href="@{/usuarios/nuevoUsuario}">
                            <button type="button" class="btn btn-dark" th:text="#{usuarios.nuevo}">Nuevo usuario</button>
                        </a>
                        </div>
                        <br>
                        <div th:if="${usuarios!=null and !usuarios.empty}">
                            <table class="table table-dark table-hover" border="1" style="text-align: center;">
                                <thead>
                                    <tr>
                                        <th th:text="#{usuarios.nombre}">nombre</th>
                                        <th th:text="#{usuarios.correo}">correo</th>
                                        <th th:text="#{usuarios.cedula}">cedula</th>
                                        <th th:text="#{usuarios.username}">username</th>
                                        <th th:text="#{usuariosM.rol}">rol</th>
                                        <th th:text="#{accion.actualizar}">Modificar</th>
                                        <th th:text="#{accion.eliminar}">Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.nombre}"></td>
                                        <td th:text="${usuario.correo}"></td>
                                        <td th:text="${usuario.cedula}"></td> 
                                        <td th:text="${usuario.username}"></td> 
                                        <td th:text="${usuario.idRol}"></td>
                                        <td><a th:href="@{/usuarios/modifica/} + ${usuario.id_Usuario}">Modificar</a></td>
                                        <td><a th:href="@{/usuarios/eliminar/} + ${usuario.id_Usuario}">Eliminar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${usuarios == null or usuarios.empty}"> 
                            <p style="color: black;" th:text="#{usuarios.mensaje3}">En este momento no tenemos ningun usuario en lista</p>
                        </div>
                    </section>
                    
                </div>
        </div>
    </body>
</html>
